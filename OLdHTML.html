<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="col-container">
        <div class="col">
          <div class="OrderContainer">
            <h2>Phase:</h2>
                <div class="concretOrderContainer">
                  <h1 id="CurrentPhase">Lecteuring</h1>
                </div>
          </div>
        </div>
      
        <div class="col" >
            <div class="Questions  text-center p-4">
              <h1 id="ÜberschriftFrage" class="text-center font-bold text-xl mt-4">Hier können Sie bald Fragen beantworten!</h1>
              <p id="Frageausgewählt"></p>
              
              
              <div id="Fragenblock">
                <span id="PlaceholderFrage">Frage</span>
                <div>
                  <div>
                    <label class="inline-flex items-center">
                      <input type="radio"  name="Antwortmöglichkeiten" value="1">
                      <span id="PlaceholderAntwort1" class="ml-2">Option 1</span>
                    </label>
                  </div>
                  <div>
                    <label >
                      <input type="radio" name="Antwortmöglichkeiten" value="2">
                      <span  id="PlaceholderAntwort2" class="ml-2">Option 2</span>
                    </label>
                  </div>
                  <div>
                    <label >
                      <input type="radio" name="Antwortmöglichkeiten" value="3">
                      <span id="PlaceholderAntwort3" class="ml-2">Option 3</span>
                    </label>
                  </div>
      
                  <div>
                    <label class="inline-flex items-center">
                      <input type="radio"  name="Antwortmöglichkeiten" value="4">
                      <span id="PlaceholderAntwort4">Option 4</span>
                    </label>
                  </div>
      
                  <button id="btnSendAnswer">
                    Antwort Bestätigen
                  </button>
                </div>
              </div>
    
              <div class="ChartContainer">  
                <h1 id="StatstikEinsehen">Hier können Sie die Statsitiken der Gruppe sehen.</h1>
                <canvas id="myChart">Durchschnitts-Performance</canvas>  
              </div>
                
              
            </div>
        </div>
        </div>
      
        <div class="col">
              <div class="">
                <div class="Chat">
                  <h1 class="">Chat</h1>
          
                    <div class="mt-4" id="message-container"></div>
          
                    <form class="" id="send-container">
                      <input type="text" id="message-input">
                      <button type="submit" id="send-button">Send</button>
                    </form>
                </div>
              </div>
        </div>
      </div>
</body>
</html>
